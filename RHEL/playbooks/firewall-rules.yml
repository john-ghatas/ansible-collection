---
- name: "Set the firewall rules"
  hosts: targets
  become: true
  tasks:
    - name: Allow https and http traffic
      ansible.posix.firewalld:
        zone: public
        service: "{{ item }}"
        permanent: true
        state: enabled
      loop:
        - http
        - https
        - cockpit

    - name: Reload firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: reloaded
